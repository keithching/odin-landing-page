<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo"><a href="#">Landing Page</a></div>
            <ul>
                <li><a href="#">リンクの１</a></li>
                <li><a href="#">リンクの２</a></li>
                <li><a href="#">リンクの３</a></li>
            </ul>            
        </div>
        <div class="hero">
            <div class="left">
                <div class="main-title">何も無いサイト</div>
                <div class="subtext">このサイトは何も無いです。でも読んでも大歓迎です！よろしくお願いします</div>
                <button>ニセボタン</button>                
            </div>
            <div class="right">
                <div class="image">
                    <img src="image/feels good man.PNG" alt="image">
                </div> 
            </div>           
        </div>
    </div>

    <div class="container">

        <div class="information">
            <div class="heading">旅行写真</div>
            <div class="cards">
                <div class="card">
                    <img src="image/2018 Kyoto.JPG" alt="2018 Kyoto">
                    <div class="img-subtext">京都 2018</div>
                </div>
                <div class="card">
                    <img src="image/2018 Tokyo.JPG" alt="2018 Tokyo">
                    <div class="img-subtext">東京 2018</div>
                </div>        
                <div class="card">
                    <img src="image/2020 Hokkaido.jpeg" alt="2020 Hokkaido">
                    <div class="img-subtext">北海道 2020</div>
                </div>
                <div class="card">
                    <img>
                    <div class="img-subtext">未来</div>
                </div>            
            </div>
        </div>

        <div class="quote">
            <div class="quote-text">
                このサイトはHTMLとCSSを勉強するために作ったのです。
            </div>
            <div class="quote-by">
                - Keith, Hong Kong (2021)
            </div>        
        </div>

        <div class="before-footer">
            <div class="bf-left">
                <div class="first-sentence">意味のないタイトル</div>
                <div class="second-sentence">意味のない文章</div>            
            </div>
            <div class="bf-right">
                <button>ニセボタン</button>
            </div>
        </div> 

    </div>

    <div class="footer">Copyright &copy; The Odin Project 2021</div>


</body>
</html>
